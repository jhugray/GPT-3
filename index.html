<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>There's an Emoji for that</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="hero has-background-primary">
       <h1 class="title hero-body">👻❤️🥇There's an emoji for that! 🙊🥳🌈 </h1>
    </header>
    <main>
      <section class="section">
        <h2 class="title">Using words to express yourself is sooooo overrated 🥱</h2>
        <h3 class="subtitle"> Have something to say? <strong>There's an emoji for that!</strong> <br /> Enter your text below to have it converted into <strong>emoji speak</strong>. 🤯🔥😎</h3>
      </section>
      <form class="section">  
        <div class="field">
          <label class="label" for="prompt">Enter prompt👩‍💻 :</label>
          <div class="control">
            <textarea class="textarea is-small is-hovered" id="prompt"></textarea>
          </div>
        </div>
        <button class="button is-primary is-hover is-pulled-right" type="submit" id="submit">Submit ✅</button>
      </form>
      <section class="section" id="response_section">
        <h2 class="title" id="response_title"></h2>
        <div id="response_parent_container"></div>
      </section>
    </main>
    <footer class="footer has-background-primary">
      <div class="content has-text-centered">
        <p>
          <strong>There's an emoji for that!</strong> by <a target="blank" href="https://github.com/jhugray">Jess Hause Ugray</a>.
        </p>
      </div>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
